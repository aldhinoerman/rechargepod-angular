<div class="grid grid-cols-2 md:grid-cols-3">
  <div *ngFor="let article of popularArticles$ | async as popularArticles">
    <app-article-card>
      <div
        *ngIf="article.media?.[0]?.['media-metadata']?.[2]?.url; else showTitle"
        class="relative cardPopular overflow-hidden"
      >
        <div
          class="absolute inset-0 z-10 flex items-center justify-center bg-primary transition-all duration-300 opacity-0 hover:opacity-100 p-4"
        >
          <h2 class="text-xl font-bold text-white text-center">
            {{ article.title }}
          </h2>
        </div>
        <img
          [src]="article.media[0]['media-metadata'][2].url"
          alt="article-post"
          class="w-full h-64 object-cover transition-transform duration-300"
        />
      </div>

      <ng-template #showTitle>
        <div class="bg-accent">
          <h2 class="text-xl font-bold text-center p-4">
            {{ article.title }}
          </h2>
        </div>
      </ng-template>
    </app-article-card>
  </div>
</div>
